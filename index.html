<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <h1>Filter Image</h1>
        <ul>
            <li class="active">All</li>
            <li>Food</li>
            <li>Car</li>
            <li>House</li>
            <li>Travel</li>
        </ul>

        <div class="product">
            <img src="./img/food1.avif" data-filter="food">
            <img src="./img/food2.avif" data-filter="food">
            <img src="./img/food3.avif" data-filter="food">
            <img src="./img/food4.avif" data-filter="food">
            <img src="./img/car1.avif" data-filter="car">
            <img src="./img/car2.avif" data-filter="car">
            <img src="./img/car3.avif" data-filter="car">
            <img src="./img/car4.avif" data-filter="car">
            <img src="./img/house1.avif" data-filter="house">
            <img src="./img/house2.avif" data-filter="house">
            <img src="./img/house3.avif" data-filter="house">
            <img src="./img/house4.avif" data-filter="house">
            <img src="./img/travel1.avif" data-filter="travel">
            <img src="./img/travel2.avif" data-filter="travel">
            <img src="./img/travel3.avif" data-filter="travel">
            <img src="./img/travel4.avif" data-filter="travel">
        </div>
    </section>

  <script src="./app.js"></script>
</body>
</html>
